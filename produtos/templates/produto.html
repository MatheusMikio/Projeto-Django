{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="shortcut icon" type="image/png" href="imagens/favicon1.png">
    <link rel="stylesheet" type="text/css" media="screen" href="css/estilo.css">
    <title>Produto</title>
</head>
<body>
    <header class="navbar">
        <a href="index.html" class="home-button">Home</a>
        <a href="teladepesquisa.html" class="home-button1">Produtos</a>
        <form action="">
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar produtos...">
                <button class="search-button">
                    <img src="https://img.icons8.com/ios-filled/50/000000/search.png" alt="Lupa de pesquisa">
                </button>
            </div>
        </form>
    </header>
    <main>
        <section class="product-section">
            {%for t in titulo%}
                <h1>{{t}}</h1>
            {%endfor%}
            <img src="{{img}}" alt="Imagem do Produto" class="product-image">
            <div class="rating">
                <h2>Avaliação do Produto</h2>
                <span>⭐⭐⭐⭐☆</span>
                {%for i in avaliacao%}
                    <p>{{i}}</p>
                {%endfor%}
            </div>
            <div class="comments">
                <h2>Comentários</h2>
                {% for i in comentario%}
                    <div class="comment">
                        <p><strong>Usuário1:</strong> {{i}}</p>
                    </div>
                {%endfor%}
                <form class="add-comment">
                    <h3>Deixe seu comentário:</h3>
                    <textarea placeholder="Escreva seu comentário..." required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
