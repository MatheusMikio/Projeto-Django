{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pesqui$e aqui</title>
        <link id="favicon" rel="shortcut icon" type="image/png" href="{%static 'produtos/img/favicon1.png' %}">
        <link rel="stylesheet" href="{% static 'produtos/css/estilo.css' %}">
    </head>
    <body>
        <header id="siteHeader">
            <div id="logo">
                <img src="{%static 'produtos/img/favicon.png' %}" alt="Imagen para home">
                <a href="teladepesquisa.html"></a>
            </div>
        </header>
        <div class="barrapesquisa">
            <div class="search-container">
                <div class="icon-left">
                    <img src="https://img.icons8.com/ios-filled/50/000000/search.png" alt="Lupa">
                </div>
                
                <form action="{% url 'pesquisa_produto' %}" method="POST"> {% csrf_token%}

                <div class="icon-right">
                    <img src="https://img.icons8.com/ios-filled/50/000000/keyboard.png" alt="Teclado">
                    <img src="https://img.icons8.com/ios-filled/50/000000/microphone.png" alt="Microfone">
                    <img src="https://img.icons8.com/ios-filled/50/000000/camera.png" alt="Câmera">
                </div>
            </div>
            <div class="botao">
                <button type="submit" id="searchButton">Buscar</button>
            </div>
        </form>

            <footer >
                <p id="rodape">© 2024. Todos os direitos reservados</p>
            </footer>

        </div>
        <script type="text/javascript" src="js/script.js"></script>
